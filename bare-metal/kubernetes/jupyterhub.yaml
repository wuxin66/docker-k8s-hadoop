---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jupyterhub-config-py
data:
  jupyterhub-config.py: |-
    import os
    c.JupyterHub.confirm_no_ssl = True
    c.JupyterHub.cookie_secret_file = pjoin(runtime_dir, 'cookie_secret')
    c.JupyterHub.db_url = pjoin(runtime_dir, 'jupyterhub.sqlite')
    c.Authenticator.whitelist = {'dtraskas'}

    c.JupyterHub.spawner_class = 'kubernetes_spawner.KubernetesSpawner'
    c.KubernetesSpawner.verify_ssl = False
    c.KubernetesSpawner.hub_ip_from_service = 'jupyterhub'
    c.KubernetesSpawner.container_image = 'cacidocker-caciuk.azurecr.io/caci-main/jupyterhub-singleuser:latest'
    c.Spawner.default_url = '/lab'
    c.Spawner.notebook_dir = '/mnt/notebooks/%U'
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jupyterhub
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jupyterhub
    spec:
      containers:
      - name: proxy
        image: jupyterhub/configurable-http-proxy
        ports:
          - containerPort: 8000
          - containerPort: 8001
        command:
          - configurable-http-proxy
          - --ip
          - 0.0.0.0
          - --api-ip
          - 0.0.0.0
          - --default-target
          - http://127.0.0.1:8081
          - --error-target
          - http://127.0.0.1:8081/hub/error
      - name: jupyterhub
        image: cacidocker-caciuk.azurecr.io/caci-main/jupyterhub:latest
        ports:
          - containerPort: 8081
        volumeMounts:
          - name: config-volume
            mountPath: "/srv/jupyterhub/"
      imagePullSecrets:
        - name: myregistrykey
      volumes:
        - name: config-volume
          configMap:
            name: jupyterhub-config-py
            items:
              - key: jupyterhub-config.py
                path: jupyterhub_config.py
---
apiVersion: v1
kind: Service
metadata:
  name: jupyterhub
  labels:
    app: jupyterhub
spec:
  type: NodePort
  ports:
  - name: proxy-lookup
    port: 80
    targetPort: 8000
  - name: proxy-api
    port: 8001
    targetPort: 8001
  selector:
    app: jupyterhub