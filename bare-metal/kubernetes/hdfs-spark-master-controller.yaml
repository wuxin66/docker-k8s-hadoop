apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: spark-master
  name: spark-master  
spec:
  replicas: 1
  selector:
    name: spark-master
  template:
    metadata:
      labels:
        name: spark-master
    spec:
      containers:
      - image: cacidocker-caciuk.azurecr.io/caci-main/spark-master
        name: spark-master       
        resources:
          requests:   
            memory: 4Gi
          limits:
            memory: 6Gi       
        volumeMounts:
          - mountPath: /root/hdfs/datanode
            name: ssd0   
        ports:
        - containerPort: 8080
          hostPort: 8080
          protocol: TCP
        - containerPort: 7077
          hostPort: 7077
          protocol: TCP
        - containerPort: 9000
          hostPort: 9000
          protocol: TCP
        - containerPort: 50070
          hostPort: 50070
          protocol: TCP      
      nodeSelector:
        master: "true"
      imagePullSecrets:
        - name: myregistrykey
      volumes:
      - name: ssd0 
        hostPath:
          path: /grid 
