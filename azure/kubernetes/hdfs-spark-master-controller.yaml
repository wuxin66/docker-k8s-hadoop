apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: spark-master
  name: spark-master  
spec:
  replicas: 1
  selector:
    name: spark-master
  template:
    metadata:
      labels:
        name: spark-master
    spec:
      containers:
      - image: cacidocker-caciuk.azurecr.io/caci-main/spark-master:latest
        name: spark-master       
        volumeMounts:
         - mountPath: /root/hdfs/datanode
           name: hdfs-datanode-dir   
        command: ["/bin/sh"]
        args: ["-c", "rm -rf /root/hdfs/datanode/*; chmod 777 /run.sh; /run.sh"]    
        env:
          - name: FORMAT_HDFS
            value: "true"
        resources:
            requests:                 
              memory: 1Gi
            limits:              
              memory: 2Gi
        ports:
        - containerPort: 8080
          hostPort: 8080
          protocol: TCP
        - containerPort: 7077
          hostPort: 7077
          protocol: TCP
        - containerPort: 9000
          hostPort: 9000
          protocol: TCP
        - containerPort: 50070
          hostPort: 50070
          protocol: TCP      
      imagePullSecrets:
        - name: myregistrykey
      volumes:
      - name: hdfs-datanode-dir 
        hostPath:
          path: /mnt/resource/
