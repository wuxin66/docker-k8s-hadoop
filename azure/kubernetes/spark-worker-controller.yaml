apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: spark-worker
  name: spark-worker  
spec:
  replicas: 3
  selector:
    name: spark-worker
  template:
    metadata:
      labels:
        name: spark-worker
    spec:
      containers:
      - image: cacidocker-caciuk.azurecr.io/caci-main/spark-worker
        name: spark-worker   
        volumeMounts:
          - mountPath: /root/hdfs/datanode
            name: hdfs-datanode-dir          
          - mountPath: /data
            name: hdfs-datanode-dir          
        resources:
            requests:                    
              memory: 10Gi
            limits:
              memory: 12Gi
        env:
        - name: SPARK_WORKER_MEMORY
          value: 12g                              
        ports:
        - containerPort: 7078
          hostPort: 7078
          protocol: TCP
        - containerPort: 50010
          hostPort: 50010
          protocol: TCP
        - containerPort: 50020
          hostPort: 50020
          protocol: TCP
      nodeSelector:
        slave: "true" 
      imagePullSecrets:
        - name: myregistrykey
      volumes:
      - name: hdfs-datanode-dir 
        hostPath:
          path: /mnt/resource/